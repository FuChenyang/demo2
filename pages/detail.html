<ion-header-bar class="bar-dark">
    <buttons>
        <button class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="contact">通讯录</button>
    </buttons>
    <h1 class="title">详情</h1>
    <button class="button">编辑</button>
</ion-header-bar>
<ion-content ng-controller="detailCtrl">
    <ion-item class="item-divider"></ion-item>
    <ion-item class="item-thumbnail-left">
        <img ng-src="{{contact.img}}" alt=""/>
        <h2>{{contact.name}}--{{contact.id}}</h2>
        <p>{{contact.description}}</p>
    </ion-item>
    <a class="item item-icon-right">
        设置备注与标签
        <i class="icon ion-ios-arrow-right" style="font-size: 20px"></i>
    </a>
    <a href="#" class="item">
        电话号码
    </a>
    <ion-item class="item-divider"></ion-item>
    <a class="item item-icon-right">
        更多
        <i class="icon ion-ios-arrow-right" style="font-size: 20px"></i>
    </a>
    <ion-item class="item-divider"></ion-item>
    <button class="button button-block button-balanced" style="width: 90%;margin: 10px auto">
        发消息
    </button>
    <button class="button button-block button-stable" ng-click="play()" style="width: 90%;margin: 10px auto">
        视频聊天
    </button>
    <video id="video" autoplay></video>
</ion-content>
